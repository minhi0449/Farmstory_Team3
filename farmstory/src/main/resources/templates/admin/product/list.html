<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style_admin.css}">
    <title>PRODUCT::LIST</title>
</head>
<body>
    <!-- wrapper -->
    <div id="wrapper">
        <th:block th:insert = "~{/admin/include/header.html}"/>
        <main>
            <div class="mainIn list">
                <th:block th:insert = "~{/admin/include/aside.html}"/>
                <div class="section list">
                    <section>
                        <div class="main_container">
                            <div class="main_top"><span>상품목록</span></div>
                            <div class="status_table" id="productList">
                                <table class="product">
                                    <thead>
                                        <tr>
                                            <th>사진</th>
                                            <th>상품번호</th>
                                            <th>상품명</th>
                                            <th>구분</th>
                                            <th>가격</th>
                                            <th>재고</th>
                                            <th>등록일</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="product:${products}">
                                            <td><img th:src="@{/uploads/${product.img1}}" id="product_img1" alt="샘플 이미지"></td>
                                            <td>[[${product.prodNo}]]</td>
                                            <td>[[${product.prodName}]]</td>
                                            <td>[[${product.type}]]</td>
                                            <td>[[${product.price}]]</td>
                                            <td>[[${product.stock}]]</td>
                                            <td>[[${product.regdate}]]</td>

                                        </tr>
                                    </tbody>
                                </table>
                                <div class="btn_group">
                                        <a href="#"  class="deletebtn">선택삭제</a>
                                        <a th:href="@{/admin/product/register}"  class="insertbtn">상품등록</a>
                                </div><!--btn_group end-->

                                <div class="pages">
                                    <ul>
                                     <li><a href="#">&nbsp;[1]</a></li>
                                     <li><a href="#">[2]</a></li>
                                     <li><a href="#">[3]</a></li>
                                     <li><a href="#">[4]</a></li>
                                     <li><a href="#">[5]&nbsp;</a></li>
                                    </ul>
                                </div>
                               
                            </div><!--status-table end-->

                           
                        </div><!--main-container-->
                    </section><!-- section end-->
                </div><!-- .section end-->
               
            </div><!--mainIn-->
        </main><!--main end-->

        <th:block th:insert = "~{/admin/include/footer.html}"/>

    </div> <!--wrapper end-->
</body>
</html>
